<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
    <h1>Weather App</h1>
    <div class="enterCity">
      <input v-model="city" type="text" placeholder="Enter City">
      <div class="button">
        <button v-on:click="getInfo">Get Weather</button>
      </div>
    </div>
  </div>


  <script>

    var app = new Vue({
      el: '#app', 
      data:{
        city: '',
        rain: false, 
        avgTemp: null,
        weatherTable: null
      }, 
      methods :{
        getInfo: getWeather
      }
    })

    function getWeather(){
      fetch('http://127.0.0.1:3000/weather/' + this.city)
      .then(response => response.json())
      .then(response => {
        console.log(response)
      })
    }
  </script>
</body>
</html>
